<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzle</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header-main">
      <img src="./components/images/Quizzle.svg" alt="Quizzle" />
    </header>
    <main>
      <form class="new-question">
        <div class="form-group">
          <textarea
            name="newQuestion"
            id="newQuestion"
            cols="30"
            rows="4"
          ></textarea>
          <label for="newQuestion">Your Question:</label>
        </div>
        <div class="form-group">
          <textarea
            name="newAnswer"
            id="newAnswer"
            cols="30"
            rows="4"
          ></textarea>
          <label for="newAnswer">Your Answer:</label>
        </div>
        <div class="form-group">
          <input type="text" name="newTags" id="newTags" />
          <label for="newTags">Tags: <small>(seperated with ",")</small></label>
        </div>
        <button class="new-question__submit" type="submit">Submit</button>
      </form>
    </main>
    <nav class="nav-main">
      <ul class="nav__list">
        <li class="nav__entry">
          <a href="./index.html" class="nav__link">
            <i class="fa-solid fa-house"></i><span>Home</span>
          </a>
        </li>
        <li class="nav__entry">
          <a href="./bookmarks.html" class="nav__link">
            <i class="fa-solid fa-bookmark"></i><span>Merkliste</span></a
          >
        </li>
        <li class="nav__entry nav__entry--active">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-circle-plus"></i><span>neue Frage</span>
          </a>
        </li>
        <li class="nav__entry">
          <a href="./profile.html" class="nav__link"
            ><i class="fa-solid fa-user"></i><span>Profile</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
