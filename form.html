<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzle</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script type="module" src="./components/form/form.js" defer></script>
  </head>
  <body>
    <header class="header-main">
      <img src="./components/images/Quizzle.svg" alt="Quizzle" />
    </header>
    <main>
      <form class="new-question" data-js="questionForm">
        <div class="form-group">
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="4"
            placeholder="Your Question:"
          ></textarea>
          <label for="question">Your Question:</label>
        </div>
        <div class="form-group">
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="4"
            placeholder="Your Answer:"
          ></textarea>
          <label for="answer">Your Answer:</label>
        </div>
        <div class="form-group">
          <input type="text" name="tags" id="tags" placeholder="Tags:" />
          <label for="tags">Tags: <small>(seperated with ",")</small></label>
        </div>
        <button class="new-question__submit" type="submit">Submit</button>
      </form>
      <section class="quiz" data-js="card-container"></section>
    </main>
    <nav class="nav-main">
      <ul class="nav__list">
        <li class="nav__entry">
          <a href="./index.html" class="nav__link">
            <i class="fa-solid fa-house"></i><span>Home</span>
          </a>
        </li>
        <li class="nav__entry">
          <a href="./bookmarks.html" class="nav__link">
            <i class="fa-solid fa-bookmark"></i><span>Merkliste</span></a
          >
        </li>
        <li class="nav__entry nav__entry--active">
          <a href="#" class="nav__link">
            <i class="fa-solid fa-circle-plus"></i><span>neue Frage</span>
          </a>
        </li>
        <li class="nav__entry">
          <a href="./profile.html" class="nav__link"
            ><i class="fa-solid fa-user"></i><span>Profile</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
